# ./.tmuxinator.yml

name: ROM Dynamics 
root: ~/

pre_window: export PS1=" \[$(tput sgr0)\]\[$(tput bold)\]\[\033[38;5;45m\]>>>\[$(tput sgr0)\] \[$(tput sgr0)\]"

startup_window: Simulation
# startup_pane: 0

windows:
  - Simulation: 
      root: ~/
      panes:
        - clear; source ~/.bashrc; cd /home/mr_robot/PX4-Autopilot; make px4_sitl gz_x500 # git checkout rom_v1.
  - GCS: 
      root: ~/
      panes:
        - clear; source ~/.bashrc; cd /home/mr_robot/Desktop/Git/Drone; ./QGroundControl-x86_64.AppImage
  - uXRCE-DDS_Sim: 
      root: ~/
      panes:
        - clear; source ~/.bashrc; MicroXRCEAgent udp4 -p 8888
  - GoToMode: 
      root: ~/
      panes:
        - clear; source ~/.bashrc; source ~/px4_ws/install/setup.bash; #sleep 3; ros2 run rom_px4_1_16 rom_go_to_mode
  - OriginalGoToMode: 
      root: ~/
      panes:
        - clear; source ~/.bashrc; source ~/px4_ws/install/setup.bash; sleep 3; ros2 run example_mode_goto_cpp example_mode_goto
